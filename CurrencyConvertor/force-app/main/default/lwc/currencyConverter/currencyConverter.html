<template>
    <div class="currency-app">
        <div class="container">
            <div class="slds-card custom-card">
                <form onsubmit={submitHandler}>
                    <h1 class="slds-text-heading_large slds-text-color_inverse 
                    slds-text-align_center slds-var-m-bottom_large">Currency Converter</h1>>
                    <img src={currencyImage} alt="currencyIcon" height="150" width="150">
                    <lightning-input type="number" name="amount" label="Amount" variant="label-hidden"
                        placeholder="Amount" required class="slds-var-m-vertical_x-large"></lightning-input>
                    <div class="slds-grid slds-gutters baseline slds-var-m-vertical_x-large ">
                        <div class="slds-col">
                            <lightning-combobox name="countryFrom" label="From" value={countryFrom}
                                    variant="label-hidden" placeholder="Currency" options={countryList} onchange={handleChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_center">
                            <lightning-icon class="custom-icon" icon-name='action:change_record_type' alternative-text='change_record_type'
                                size='small' title='Convert Icon'></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox name="countryTo" label="To" value={countryTo}
                                    variant="label-hidden" placeholder="Currency" options={countryList} onchange={handleChange}>
                            </lightning-combobox>
                        </div>
                    </div>
                    <button type="submit" class="slds-button slds-button_stretch custom-button">
                        Convert</button>
                </form>
            </div>
        </div>
    </div>
</template>
